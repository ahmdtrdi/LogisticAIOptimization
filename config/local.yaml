paths:
  data_dir: data
  raw_dir: data/01-raw
  preprocessed_dir: data/02-preprocessed
  features_dir: data/03-features
  predictions_dir: data/04-predictions
  model_dir: models

data:
  main_csv: DataCoSupplyChainDataset.csv
  fuel_csv: Global_Fuel_Prices_Database.csv
  lpi_csv: LPI_2014-2018.csv

schema:
   date_col: "order date (DateOrders)"
   id_col: "Order Id"
   target_col: "is_late"

features:
  lat_col: Latitude
  lon_col: Longitude
  wh_lat: 37.3382
  wh_lon: -121.8863
  peak_months: [11, 12]
  sla_col: Days for shipment (scheduled)
  fast_sla_threshold: 2

train:
  random_seed: 42
  test_size: 0.2
  val_size: 0.2
  model_strategy: rf_threshold

model:
  rf_params:
    n_estimators: 400
    max_depth: 18
    min_samples_split: 2
    min_samples_leaf: 1
    n_jobs: -1
    random_state: 42

business:
  cost_intervention: 15
  cost_penalty_late: 50
  intervention_success_rate: 1.0

optimization:
  max_capacity: 500
  budget: null